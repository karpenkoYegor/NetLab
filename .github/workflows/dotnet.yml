name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build
    - name: Test
      run: dotnet test "BankSystem.Tests/BankSystem.Tests.csproj" --logger "trx;LogFileName=ResultTest.trx" --results-directory "test-results-"
    - name: Upload dotnet test results
      uses: actions/upload-artifact@v2
      with:
        name: test-results-${{ matrix.dotnet-version }}
        path: test-results-${{ matrix.dotnet-version }}
    - name: Download Artifacts
      uses: actions/download-artifact@v2.0.10
      with:
        path: test-results-
    - name: Test Report
      uses: dorny/test-reporter@v1
      if: success() || failure()    # run this step even if previous step failed
      with:
        name: Tests          # Name of the check run which will be created
        path: 'test-results-/ResultTest.xml'    # Path to test results
        reporter: 'dotnet-trx'        # Format of test results
