name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test with dotnet
      run: dotnet test "BankSystem.Tests/BankSystem.Tests.csproj" --logger trx --results-directory "TestResults-${{ matrix.dotnet-version }}"
    - name: Upload dotnet test results
      uses: actions/upload-artifact@v2
      with:
        name: dotnet-results-${{ matrix.dotnet-version }}
        path: TestResults-${{ matrix.dotnet-version }}
    - name: trx-parser
  # You may pin to the exact commit or the version.
  # uses: NasAmin/trx-parser@2ba59ca11c1060572e96540966b730b779e0bdd0
      uses: NasAmin/trx-parser@v0.2.0
      with:
    # Path to the directory containing trx files
        TRX_PATH: TestResults-${{ matrix.dotnet-version }}/dotnet-results-${{ matrix.dotnet-version }}


